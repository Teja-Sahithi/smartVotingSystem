<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        function calculateAge() {
            // Get the user's date of birth from the input field
            var dob = document.getElementById("birthDate").value;

            // Calculate the age based on the date of birth
            var dobDate = new Date(dob);
            var today = new Date();
            var age = today.getFullYear() - dobDate.getFullYear();

            // Check if the birthday has occurred this year or not
            if (today.getMonth() < dobDate.getMonth() || 
               (today.getMonth() === dobDate.getMonth() && today.getDate() < dobDate.getDate())) {
                age--;
            }

            // Check if the user is at least 18 years old
            if (age < 18) {
                alert("You must be at least 18 years old to sign in.");
                return false; // Prevent form submission
            }

            // Redirect to the sample.html page
            redirectToSamplePage();
            return false; // Prevent default form submission
        }

        function redirectToSamplePage() {
            // Redirect to the sample.html page
            window.location.href = 'sample.html';
        }
    </script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FCFBF4;
        }

        .login-container {
            text-align: center;
        }

        .login-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            margin: 0;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 75%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            margin-top: 10px;
        }

        .required-label::after {
            content: " *";
            color: red;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign-Up</h2><br>
            
            <form onsubmit="return calculateAge()" method="post" enctype="multipart/form-data">
                <label for="fname" class="required-label">First Name</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname" class="required-label">Last Name</label>
                <input type="text" id="lname" name="lname" required>
                <label for="aadhar" class="required-label">Aadhar</label>
                <input type="tel" id="aadhar" name="aadhar" required>
                <label for="birthDate" class="required-label">Date of Birth</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <label for="mobile" class="required-label">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
                <label for="password" class="required-label">Password</label>
                <input type="password" id="password" name="password" required>
                Already have an account? <a href="login.html">Login</a><br>
                <center>
                    <button type="submit">Continue</button>
                </center>
            </form>
        </div>
    </div>
</body>
</html>
