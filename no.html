<!DOCTYPE html>
<html>
<head>
    <title>You Have Already Voted</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /*background-color: #007BFF; Blue background color */
            color: #000; /* Black text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 24px;
        }

        .message-box {
            background-color: red; /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 64px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <div class="icon">&#x1F5F3;</div>
            <h1>You Have Already Voted</h1>
            <p>You cannot vote again.</p>
        </div>
    </div>
</body>
</html>
